<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Fibonacci Calculator</title>

  <!-- Only load web.js once, as a module -->
  <script type="module" src="./dist/web.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Recursive Fibonacci Calculator</h2>
      <form id="fibForm" class="mb-3">
        <div class="input-group">
          <input type="number" id="fibInput" class="form-control" placeholder="Enter a number (e.g., 10)" required>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
      <div id="result"></div>
    </div>
  </div>
</body>
</html>
